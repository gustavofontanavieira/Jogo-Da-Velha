<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jogo Da Velha</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text">
      <h1><i>Jogo da velha</i></h1>
      <br />
      <h4 class="alert"></h4>
    </div>
    <div class="game-body">
      <div class="top-line">
        <div class="square top-left"></div>
        <div class="square top-central"></div>
        <div class="square top-rigth"></div>
      </div>
      <div class="top-line">
        <div class="square central-left"></div>
        <div class="square central-central"></div>
        <div class="square central-rigth"></div>
      </div>
      <div class="top-line">
        <div class="square bottom-left"></div>
        <div class="square bottom-central"></div>
        <div class="square bottom-rigth"></div>
      </div>
    </div>
    <div class="mt btn-restart">
      <strong><i>Reiniciar</i></strong>
    </div>
  </body>
  <script src="script.js"></script>
</html>
